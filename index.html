<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tute - How do I?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the footer stays at the bottom */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            justify-content: center;
            background-color: #FFFFFF;
            text-align: center;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .search-box {
            margin: 0 auto;
        }
        .search-input {
            width: 100%;
            max-width: 400px;
            height: 50px;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #ccc;
        }
        #learn-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            padding: 10px;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Make sure the footer is at the bottom */
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Logo with Dropdown Placeholder -->
    <div id="logo">
        <img src="tute-logo.png" alt="Tute Logo" width="100">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>How do I?</h1>
        <div class="search-box">
            <input type="text" class="search-input" placeholder=" " id="query-input">
            <button class="btn btn-dark" id="learn-btn">Learn</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center mt-5 py-4">
        <div class="container">
            <p class="mb-0">
                &copy; <span id="currentYear"></span> Tute. All rights reserved.
            </p>
            <p>
                <a href="privacy-policy.html" class="text-dark">Privacy Policy</a> |
                <a href="terms-of-service.html" class="text-dark">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Script for Bootstrap and Typing Animation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const exampleQueries = [
            " ",  // Starts with an empty placeholder
            "create a group chat",
            "set up a meeting on Zoom",
            "reset my Gmail password",
            "e-sign a document"
        ];

        let currentQuery = 0;
        let currentChar = 0;
        const inputBox = document.getElementById('query-input');

        function typeAnimation() {
            if (currentChar < exampleQueries[currentQuery].length) {
                inputBox.placeholder += exampleQueries[currentQuery].charAt(currentChar);
                currentChar++;
                setTimeout(typeAnimation, 100);  // Speed of typing
            } else {
                setTimeout(() => {
                    currentChar = 0;
                    currentQuery = (currentQuery + 1) % exampleQueries.length;
                    inputBox.placeholder = "";
                    typeAnimation();  // Start typing the next query
                }, 2000);  // Time between typing out queries
            }
        }

        window.onload = function() {
            typeAnimation();  // Start the typing animation when the page loads
        };

        // Functionality for the search button
        document.getElementById('learn-btn').addEventListener('click', function() {
            var query = document.getElementById('query-input').value;
            if (query.trim() !== "") {
                // Redirect to result page (placeholder logic)
                window.location.href = "results.html?query=" + encodeURIComponent(query);
            }
        });

        // Display current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
